    <meta charset="utf-8" />

        <%= htmlWebpackPlugin.options.title %>

<body>
    <div>
        <button id="connect">Conectar con Metamask</button>
    </div>
    </br>
    <div>
        <button id="switch">Cambiar a Mumbai</button>
    </div>

    </br>
    <h2>Balances</h2>
    <div>
        <label for="usdcBalance">USD Coin Balance:</label>
        <span id="usdcBalance"></span>
        <button id="usdcUpdate">Refresh</button>
    </div>
    <div>
        <label for="miPrimerTknBalance">Mi Primer Token Balance:</label>
        <span id="miPrimerTknBalance"></span>
        <button id="miPrimerTknUpdate">Refresh</button>
    </div>
    </br>


    <h2>Mi Primer Token (Goerli)</h2>
    </br>
    <div>
        <label for="approveInput">Approve Mi Primer Token</label>
        <input type="text" id="approveInput" name="approveInput">
        <button id="approveButton">Approve</button>
        <span id="approveError" style="color: red;"></span>
    </div>

    <h2>Get Price (pedro)</h2>
    </br>
    <div>
        <label for="getPriceInput">Ver precio: </label>
        <input type="text" id="getPriceInput" name="getPriceInput">
        <button id="getPriceButton">Ver Precio</button>
        <span id="getPriceError" style="color: red;"></span>

        <ul id="PriceList">

        </ul>
    </div>

    </br>

    <h2>Public Sale (Goerli)</h2>
    </br>
    <div>
        <label for="purchaseInput">Purchase By Id</label>
        <input type="text" id="purchaseInput" name="purchaseInput">
        <button id="purchaseButton">Purchase</button>
        <span id="purchaseError" style="color: red;"></span>
    </div>

    </br>
    <div>
        <label for="purchaseEthInput">Purchase Nft (with Ether)</label>
        <button id="purchaseEthButton">Purchase with Ether</button>
        <span id="purchaseEthError" style="color: red;"></span>
    </div>

    </br>
    <div>
        <label for="sendEtherInput">Send Ether to Contract</label>
        <button id="sendEtherButton">Send</button>
        <span id="sendEtherError" style="color: red;"></span>
    </div>

    </br>
